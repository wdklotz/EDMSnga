<!-- <p>complete-table works with pagination!</p> -->

  <!-- <TABLE> element -->
  <table class="table table-striped">
      <caption><span style="font-size:1.5em"><u>E</u>lectronic <u>D</u>ocument <u>M</u>anagement <u>S</u>ystem - Content/Library</span><span style="float: right">powered by Angular</span></caption>      
    <thead class="thead-dark">
      <tr>
        <th scope="col"><input type="checkbox"/></th>
        <th scope="col">Id</th>
        <th scope="col" style="text-align: left">File</th>
        <th scope="col" style="text-align: left">Author</th>
        <th scope="col" style="text-align: left">Type</th>
        <th scope="col" style="text-align: left">Shelf</th>
        <th scope="col" style="text-align: left">Keywords</th>
        <th scope="col" style="text-align: left">Favorite</th>
        <th scope="col" style="text-align: left">Trash</th>
        <!-- TBD -->
        <!-- <th scope="col" sortable="name" (sort)="onSort($event)">Country</th> -->
        <!-- <th scope="col" sortable="area" (sort)="onSort($event)">Area</th>
        <th scope="col" sortable="population" (sort)="onSort($event)">Population</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doc of docs | slice: (page-1)*pageSize: (page-1)*pageSize+pageSize">
        <td><input type="checkbox"/></td>
        <th><a href="{{statics}}{{doc.Document}}">{{ doc.id }}</a></th>
        <td style="text-align: left">{{doc.Document}}</td>
        <td style="text-align: left">{{doc.Author}}</td>
        <td style="text-align: left">{{doc.Type}}</td>
        <td style="text-align: left">{{doc.Shelf}}</td>
        <td style="text-align: left">{{doc.Keywords}}</td>
        <td style="text-align: left">{{doc.Favorite}}</td>
        <td style="text-align: left">{{doc.Trash}}</td>
      </tr>
    </tbody>
  </table>

  <!-- <PAGINATION> component -->
  <div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]=docs.length 
      [(page)]=page 
      [pageSize]=pageSize 
      [maxSize]=maxSize 
      [rotate]="true" 
      [ellipses]="false" 
      [boundaryLinks]="true">
    </ngb-pagination>
